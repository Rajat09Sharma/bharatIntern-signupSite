<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image\apple-touch-icon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <title>Newsletter</title>
</head>
<body>
    <div class="box image">
        <div class="row signup">
           
           <div class="col-lg-6 ">
                <main class="form-signup ">
                    <form action="/" method="post">
                    <h1 class="h3 mb-3 fw-normal title-heading">Sign Me up! </h1>
                    <div class="form-floating">
                        <input type="text" name="fname"   class="form-control top mt-3"  placeholder="First Name">
                        <input type="text"  name="lname"  class="form-control middle mt-3" placeholder="Last Name">
                        <input type="email" name="email"  class="form-control bottom mt-3" placeholder="Email">
                        <button class="w-100 btn btn-lg " type="submit">Continue</button>
                    </div>
                </form>
                </main>
           </div>
           <div class="col-lg-6 container">
              <img class="mail-image" src="image\person-with-pc.jpg" alt="mail-logo"> 
            </div>
            <p class="text-muted">&copy; Rajat Sharma</p>

        </div>
</body>
</html>
